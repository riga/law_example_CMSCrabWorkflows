[modules]

analysis.tasks


[job]

job_file_dir: $JOB_PATH
job_file_dir_cleanup: False


[logging]

luigi-interface: INFO


[wlcg_fs]

xrootd_base: root://eosuser.cern.ch/eos/user/$GRID_USER_FIRSTCHAR/$GRID_USER/$GRID_STORE_NAME
base: &::xrootd_base

create_file_dir: True
use_cache: False


[luigi_core]

local_scheduler: True
no_lock: True


[luigi_worker]

keep_alive: True
ping_interval: 20
wait_interval: 20
max_reschedules: 0


[luigi_scheduler]

retry_count: 0
